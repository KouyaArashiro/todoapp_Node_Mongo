<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!-- <button type="submit" class="btn submit-btn">ログイン</button> -->
        <button type="submit" class="btn submit-btn">新規登録</button>
        </form>
    </div>
</body>
</html>
